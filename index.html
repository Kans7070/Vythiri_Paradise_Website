        <div class="container" id="contact">

            <!--Section heading-->
            <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
            <!--Section description-->
            <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to
                contact us
                directly. Our team will come back to you within
                a matter of hours to help you.</p>

            <div class="row">

                <!--Grid column-->
                <div class="col-md-9 mb-md-0 mb-5">
                    <form id="contact-form" name="contact-form"
                        action="https://script.google.com/macros/s/AKfycbxDeh1ja6CETh9-qkA77EuPede5hN8Lh5Vz0j2EnJnNrRS_5d-BKd5Tt_PUpxbXvr9P/exec"
                        method="POST">

                        <!--Grid row-->
                        <div class="row mb-2">

                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-2">
                                    <input type="text" id="name" name="name" class="form-control" placeholder="Name"
                                        required>

                                </div>
                            </div>
                            <!--Grid column-->

                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form">
                                    <input type="text" id="phone" name="Phone" rows="2" placeholder="Phone"
                                        oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');"
                                        maxlength="10" class="form-control md-textarea" required />

                                </div>
                            </div>
                            <!--Grid column-->

                        </div>
                        <!--Grid row-->


                        <!--Grid row-->
                        <div class="row mb-2">

                            <!--Grid column-->
                            <div class="col-md-12">

                                <div class="md-form">
                                    <textarea type="text" id="message" name="message" rows="2"
                                        class="form-control md-textarea" required placeholder="Message"></textarea>

                                </div>

                            </div>
                        </div>
                        <!--Grid row-->

                        <div class="text-center text-md-left">
                            <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                    </form>

                    <div class="status"></div>
                </div>
                <!--Grid column-->

                <!--Grid column-->

                        </li>
